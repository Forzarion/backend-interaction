<!DOCTYPE html>
<html lang="ru">

   <head>
      <title>Adaptive layout</title>
      <!-- <link rel="stylesheet" href="css/null.css"> -->
      <link rel="stylesheet" href="css/style.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <link rel="shortcut icon" href="favicon.ico" />
   </head>

   <body>
      <form action="#" method="post" enctype="multipart/form-data">
         <div>
            <p><label for="">Имя</label></p>
            <input type="text" name="username" placeholder="Введите имя">
         </div>
         <br>
         <div>
            <p><label for="">Пароль</label></p>
            <input type="password" name="userpass" value="***" placeholder="Введите пароль">
         </div>
         <br>
         <div>
            <p><label for="">Номер телефона</label></p>
            <input type="tel" name="userphone" placeholder="Введите номер телефона">
         </div>
         <br>
         <div>
            <p><label for="">E-mail</label></p>
            <input type="email" name="useremail" placeholder="Введите E-mail">
         </div>
         <br>
         <div>
            <p><label for="">Возраст</label></p>
            <input type="number" name="userage" value="0">
         </div>
         <br>
         <div>
            <p><label for="color">Любимый цвет</label></p>
            <select name="color">
               <option value="red">Красный</option>
               <option value="yellow">Желтый</option>
               <option value="green">Зеленый</option>
               <option selected value="black">Черный</option>
               <option value="white">Белый</option>
            </select>
         </div>
         <br>
         <div>
            <p><label>Пол</label></p>
            <div><input type="radio" name="gender" value="male">Женский</div>
            <div><input type="radio" name="gender" value="female">Мужской</div>
         </div>
         <br>
         <fieldset>
            <legend>Имущество</legend>
            <div><input type="checkbox" name="car" value="yes">Машина</div>
            <div><input type="checkbox" name="house" value="yes">Дом</div>
            <div><input type="checkbox" name="bike" value="yes">Велосипед</div>
         </fieldset>
         <br>
         <div>
            <p><label for="userphoto">Прикрепить фото</label></p>
            <input type="file" name="userphoto" multiple>
         </div>
         <br>
         <div>
            <p><label for="usertext">Сообщение</label></p>
            <textarea name="usertext"></textarea>
         </div>
         <br>
         <div>
            <button type="submit">Отправить</button>
            <button type="reset">Очитсить</button>
         </div>
      </form>
   </body>

</html>
